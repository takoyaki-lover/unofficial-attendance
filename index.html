<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出席システムハブ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-main">

    <h1 class="title">出席システムハブ</h1>

    <div class="server-time-area sur">
        <p class="div-title">サーバーの時間(JST)</p>
        <p class="line-spacing server-time bold">準備中</p>
    </div>

    <div class="terminal-time-area sur">
        <p class="div-title">あなたの端末の時間</p>
        <p class="line-spacing terminal-time bold"><span class="number" id="current-day"></span> (<span id="sun" class="sun">日</span><span id="mon">月</span><span id="tue">火</span><span id="wed">水</span><span id="thu">木</span><span id="fri">金</span><span id="sat" class="sat">土</span>) <span class="number" id="current-time"></span></ｐ>
    </div>

    <div class="nothing-box sur" id="nothing">
        <p class="div-title">まだ教室が<span class="bold">登録されていません</span></p>
        <p class="line-spacing">下記から登録してください</p>
    </div>

    <div class="regist-box sur" id="regist">
        <p class="div-title">教室の登録</p>
        <p class="input-area"><input class="input" id="regist-class-num" type="text" inputmode="numeric" placeholder="入力欄"></p>
        <p class="btn-area"><button class="btn btn-normal" id="regist-input-num">登録</button></p>
        <p class="btn-area"><button class="btn btn-small" id="delete-room-all">すべての教室を削除</button> </p>
    </div>

    <div class="class-time-box sur">
        <p class="div-title">授業時間の登録</p>
        <p class="line-spacing">準備中</p>
    </div>

    <div class="input-box sur">
        <p class="div-title">教室を入力して出席</p>
        <p class="input-area"><input class="input" id="input-class-num" type="text" inputmode="numeric" placeholder="入力欄"></p>
        <p class="btn-area"><button class="btn btn-normal" id="input-jump">この教室の出席画面へ</button></p>
        <p class="btn-area"><button class="btn btn-normal" id="copy-input-num">URLをコピー</button></p>
    </div>

    <div class="ads" id="ads">
        <div class="ads-content theme-ads">
            <div class="cross-area">
                <div class="cross" id="ads-close">
                    <div class="stick-area">
                        <div class="stick stick-1"></div>
                        <div class="stick stick-2"></div>
                    </div>
                </div>
            </div>
            <div class="content-main">
                <p class="ads-title">広告</p>
                <a href="https://www.kobayashi.co.jp/seihin/choleste/" target="_blank" rel="noopener noreferrer"><img src="medicine.png" class="img" alt="ads"></a>
                <p class="content-text margin-top">1か月で10kg以上痩せる？！</p>
                <p class="content-text">本気で変わりたいあなたへ！</p>
                <p class="content-text">今だけなんと20%オフ！</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
