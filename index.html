<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出席システムハブ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme">

    <h1 class="title">出席システムハブ</h1>

    <div class="room-box">
        <p class="room-title">622講義室</p>
        <p class="anchor"><a href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/622" target="_blank" rel="noopener noreferrer">622の出席登録へ</a></p>
        <p class="btn-copy-area"><button class="btn copy" id="copy-622">URLをコピー</button></p>
    </div>

    <div class="room-box">
        <p class="room-title">642講義室</p>
        <p class="anchor"><a href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/642" target="_blank" rel="noopener noreferrer">642の出席登録へ</a></p>
        <p class="btn-copy-area"><button class="btn copy" id="copy-642">URLをコピー</button></p>
    </div>

    <div class="room-box">
        <p class="room-title">614講義室</p>
        <p class="anchor"><a href="https://attendance.is.it-chiba.ac.jp/attendance/class_room/614" target="_blank" rel="noopener noreferrer">614の出席登録へ</a></p>
        <p class="btn-copy-area"><button class="btn copy" id="copy-614">URLをコピー</button></p>
    </div>

    <div class="input-class-area">
        <p class="input-title">教室番号を入力して出席</p>
        <p class="input-area"><input class="input-class-num" id="class-num" type="text" inputmode="numeric"></p>
        <p class="btn-jump-area"><button class="btn" id="input-jump">この教室の出席登録へ</button></p>
        <p class="btn-copy-area"><button class="btn copy" id="copy-input-num">URLをコピー</button></p>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
