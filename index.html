<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>出席システムハブ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-main">

    <h1 class="title">出席システムハブ</h1>

    <!--
    <div class="server-time-area sur">
        <p class="div-title">サーバーの時間</p>
        <p class="line-spacing server-time bold"><span id="success"><span class="number"><span id="s-y"></span>/<span id="s-m"></span>/<span id="s-d"></span></span> (<span id="s-sun" class="sun">日</span><span id="s-mon" class="mon">月</span><span id="s-tue" class="tue">火</span><span id="s-wed" class="wed">水</span><span id="s-thu" class="thu">木</span><span id="s-fri" class="fri">金</span><span id="s-sat" class="sat">土</span>) <span class="number"><span id="s-h"></span>:<span id="s-mi"></span>:<span id="s-s"></span></span></span><span id="failure">取得できませんでした</span></p>
    </div>
    -->

    <div class="client-time-area sur">
        <p class="div-title">あなたの端末の時間</p>
        <p class="line-spacing client-time bold"><span class="number"><span id="c-y"></span>/<span id="c-m"></span>/<span id="c-d"></span></span> (<span id="c-sun" class="sun">日</span><span id="c-mon" class="mon">月</span><span id="c-tue" class="tue">火</span><span id="c-wed" class="wed">水</span><span id="c-thu" class="thu">木</span><span id="c-fri" class="fri">金</span><span id="c-sat" class="sat">土</span>) <span class="number"><span id="c-h"></span>:<span id="c-mi"></span>:<span id="c-s"></span></span></p>
    </div>

    <div class="regist-box sur" id="regist">
        <p class="div-title">教室の登録</p>
        <p class="input-area"><input class="input" id="regist-class-num" title="数字を入力してください" type="text" inputmode="numeric" placeholder="入力欄"></p>
        <p class="btn-area"><button class="btn btn-normal" id="register-btn" title="教室を登録する">登録</button></p>
        <p class="btn-area"><button class="btn btn-small btn-red" id="delete-room-all" title="教室をすべて削除する">すべての教室を削除</button> </p>
    </div>

    <div class="input-box sur">
        <p class="div-title">クイック出席</p>
        <p class="input-area"><input class="input" id="input-class-num" title="数字を入力してください" type="text" inputmode="numeric" placeholder="入力欄"></p>
        <p class="btn-area"><button class="btn btn-normal" id="input-jump" title="入力した教室の出席画面へ">この教室の出席画面へ</button></p>
        <p class="btn-area"><button class="btn btn-normal" id="copy-input-num" title="入力した教室のURLをコピーする">URLをコピー</button></p>
    </div>

    <div class="ads" id="ads">
        <div class="ads-area theme-modal">
            <div class="cross-area">
                <div class="cross" id="ads-close">
                    <div class="stick-area">
                        <div class="stick stick-1"></div>
                        <div class="stick stick-2"></div>
                    </div>
                </div>
            </div>
            <div class="ads-main">
                <p class="ads-title">広告</p>
                <div class="ads-pattern">
                    <a href="https://www.kobayashi.co.jp/seihin/choleste/" title="1か月で10kg以上痩せる？！" target="_blank" rel="noopener noreferrer"><img src="images/medicine.png" class="img" alt="1か月で10kg以上痩せる？！"></a>
                    <p class="content-text margin-top">1か月で10kg以上痩せる？！</p>
                    <p class="content-text">本気で変わりたいあなたへ！</p>
                    <p class="content-text">今だけなんと20%オフ！</p>
                    <p class="content-text">買うなら今！！！</p>
                </div>
                <div class="ads-pattern">
                    <a href="https://suumo.jp/chiba/" title="駅近徒歩1分！通勤通学に便利！" target="_blank" rel="noopener noreferrer"><img src="images/house.jpg" class="img" alt="駅近徒歩1分！通勤通学に便利！"></a>
                    <p class="content-text margin-top">駅徒歩3分！通勤通学に便利！</p>
                    <p class="content-text">乗り換えなしで都心へ直通！</p>
                    <p class="content-text">大型ショッピングモールまで車10分！</p>
                    <p class="content-text">安全セキュリティオートロック付！</p>
                </div>
            </div>
        </div>
    </div>

    <div class="alert" id="alert">
        <div class="alert-content theme-modal">
            <div class="cross-area">
                <div class="cross" id="alert-x">
                    <div class="stick-area">
                        <div class="stick stick-1"></div>
                        <div class="stick stick-2"></div>
                    </div>
                </div>
            </div>
            <div class="modal-main">
                <p class="content-text" id="alert-text"></p>
                <p class="modal-btn-area">
                    <button class="btn btn-modal btn-ok" id="alert-ok">OK</button>
                </p>
            </div>
        </div>
    </div>

    <div class="confirm" id="confirm">
        <div class="confirm-content theme-modal">
            <div class="cross-area">
                <div class="cross" id="confirm-x">
                    <div class="stick-area">
                        <div class="stick stick-1"></div>
                        <div class="stick stick-2"></div>
                    </div>
                </div>
            </div>
            <div class="modal-main">
                <p class="content-text" id="confirm-text"></p>
                <p class="modal-btn-area">
                    <button class="btn btn-modal btn-yes" id="confirm-yes">YES</button><button class="btn btn-modal btn-no" id="confirm-no">NO</button>
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/theme.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/ads.js"></script>

</body>

</html>
