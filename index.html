<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>出席システムハブ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/x-btn.css">

    <!-- icon -->
    <!-- <meta name="msapplication-square70x70logo" content="icon/site-tile-70x70.png"> -->
    <!-- <meta name="msapplication-square150x150logo" content="icon/site-tile-150x150.png"> -->
    <!-- <meta name="msapplication-wide310x150logo" content="icon/site-tile-310x150.png"> -->
    <!-- <meta name="msapplication-square310x310logo" content="icon/site-tile-310x310.png"> -->
    <!-- <meta name="msapplication-TileColor" content="#0078d7"> -->
    <link rel="icon" href="icon/favicon.ico">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon-180x180.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="512x512" href="icon/icon-512x512.png"> -->
    <!-- end of icon -->

</head>

<body class="theme-main">

    <!-- main -->
    <header class="theme-header">
        <h1 class="title">出席システムハブ</h1>
    </header>

    <div class="client-time-area">
        <p class="div-title">端末の現在時刻</p>
        <p class="line-spacing client-time bold"><span class="number"><span id="c-y"></span>/<span id="c-m"></span>/<span id="c-d"></span></span>(<span id="c-sun" class="sun">日</span><span id="c-mon" class="mon">月</span><span id="c-tue" class="tue">火</span><span id="c-wed" class="wed">水</span><span id="c-thu" class="thu">木</span><span id="c-fri" class="fri">金</span><span id="c-sat" class="sat">土</span>) <span class="number"><span id="c-h"></span>:<span id="c-mi"></span>:<span id="c-s"></span></span></p>
    </div>

    <hr>

    <p class="class-list-title">登録済みの講義室一覧</p>
    <div class="class-area" id="class-area"><!-- registered item is coming here --></div>

    <hr>

    <div class="regist-area">
        <p class="div-title">講義室の登録</p>
        <table class="input-table">
        <tr>
            <td><span class="input-label">教室番号</span></td><td><input class="input" id="regist-class-num" title="数字を入力してください" type="text" inputmode="numeric" placeholder="入力欄"></td>
        </tr>
        <tr>
            <td><span class="input-label">備考(任意)</span></td><td><input class="input" id="regist-desc" title="文章を入力してください(任意)" type="text" placeholder="入力欄(任意)"></td>
        </tr>
        </table>
        <button class="btn btn-normal btn-regist" id="register-btn" title="講義室を登録する">登録</button>
    </div>

    <hr>

    <div class="input-area">
        <p class="div-title">クイック出席</p>
        <table>
            <tr>
        <td><span class="input-label">教室番号</span></td><td><input class="input input-quick" id="input-class-num" title="数字を入力してください" type="text" inputmode="numeric" placeholder="入力欄"></td>
        </tr>
        </table>
        <button class="btn btn-anchor btn-jump underline" id="input-jump" title="入力した講義室の出席画面へ">この講義室の出席画面へ</button><br>
        <button class="btn btn-normal btn-copy" id="copy-input-num" title="入力した講義室のURLをコピーする">URLをコピー</button>
    </div>

    <hr>

    <div class="delete-room-area">
        <p class="div-title">講義室一括削除</p>
        <button class="btn btn-small btn-red btn-delete-all" id="delete-room-all" title="登録した講義室を全て削除する">講義室を<span class="bold">全て</span>削除</button>
    </div>

    <hr>

    <div class="theme-select-area">
        <p class="theme-title">テーマ</p>
        <select id="theme-select" name="select" class="theme-select">
            <option value="system">システムと同じ</option>
            <option value="light">ライト🌞</option>
            <option value="dark">ダーク🌙</option>
        </select>
    </div>
    <!-- end of main -->

    <!-- modal -->
    <div class="ads" id="ads">
        <div class="ads-modal theme-modal">
            <div class="ads-header">
                <p class="ads-label">広告</p>
                <div class="x-wrap-ads">
                    <button class="x-btn" id="ads-close" tabindex="-1"></button>
                    <div class="x-icon">
                        <div class="x-stick"></div>
                        <div class="x-stick"></div>
                    </div>
                </div>
            </div>
            <div class="ads-content">
                <div id="random-ads"></div>
            </div>
        </div>
    </div>

    <div class="alert" id="alert">
        <div class="alert-content theme-modal">
            <div class="alert-header theme-header">
                <p class="alert-label">警告</p>
                <div class="x-wrap">
                    <button class="x-btn" id="alert-x" tabindex="0"></button>
                    <div class="x-icon">
                        <div class="x-stick"></div>
                        <div class="x-stick"></div>
                    </div>
                </div>
            </div>
            <div class="modal-main">
                <p class="modal-text" id="alert-text"></p>
                <div class="modal-btn-area">
                    <button class="btn btn-modal btn-ok" id="alert-ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="confirm" id="confirm">
        <div class="confirm-content theme-modal">
            <div class="confirm-header theme-header">
                <p class="confirm-label">確認</p>
                <div class="x-wrap">
                    <button class="x-btn" id="confirm-x" tabindex="0"></button>
                    <div class="x-icon">
                        <div class="x-stick"></div>
                        <div class="x-stick"></div>
                    </div>
                </div>
            </div>
            <div class="modal-main">
                <p class="modal-text" id="confirm-text"></p>
                <div class="modal-btn-area">
                    <button class="btn btn-modal btn-yes" id="confirm-yes">YES</button><button class="btn btn-modal btn-no" id="confirm-no">NO</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of modal -->

    <!-- script -->
    <script src="scripts/scroll.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/time.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/ads.js"></script>
    <!-- end of script -->

</body>

</html>
